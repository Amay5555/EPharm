{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/pstyle.css' %}">
   
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">MediLine</a>
            <a href="{% url 'home' %}" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Products
            </a>
        </div>
    </nav>

    <div class="product-detail-container">
        <div class="container">
            <div class="product-card">
                <div class="row g-0">
                   
                    <div class="col-md-6">
                        <div class="product-image-container">
                            <img src="{{med.image.url}}"
                                alt="Medicine Product" class="product-image" id="productImage">
                        </div>
                    </div>


                    <div class="col-md-6">
                        <div class="product-info">
                            <h1 class="product-name" id="productName">{{med.name}}</h1>

                            <div class="product-price" id="productPrice">â‚¹{{med.price}}</div>
                            {%if med.qty > 0 %}
                            <span class="stock-status in-stock" id="stockStatus">
                                In stock!
                                <i class="fas fa-check-circle"></i>
                            </span>
                            {%else%}
                            <span class="stock-status in-stock" id="stockStatus">
                                Out of stock!
                                <i class="fas fa-check-circle"></i>
                            </span>
                            {% endif %}

                            <p class="product-description" id="productDescription">
                                {{med.description}}
                            </p>
                            <div class="add-to-cart-section">
                                <form action="{% url 'add_to_cart' med.id%}" method ="post">
                                    {% csrf_token %}
                                    <label for="quantity">Quantity</label>
                                    <input type="number" id="quantity" name="quantity" min="1" max="{{ med.qty }}"
                                        value="1" required >
                                    <button class="add-to-cart-btn" id="addToCartBtn">
                                        <i class="fas fa-shopping-cart"></i> Add to Cart
                                    </button>
                                </form>
                            </div>

                            <div class="success-message" id="successMessage">
                                <i class="fas fa-check-circle"></i>
                                <span>Added to cart successfully!</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
